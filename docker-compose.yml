version: '3.8'

services:
  db:
    image: postgres:16
    container_name: tnr_postgres
    environment:
      POSTGRES_DB: tnr_tracker
      POSTGRES_USER: tnr_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tnr_secure_password_2024}
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tnr_user -d tnr_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.lite
    container_name: tnr_api
    environment:
      DATABASE_URL: postgresql://tnr_user:${DB_PASSWORD:-tnr_secure_password_2024}@db:5432/tnr_tracker
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages:/app/packages
    command: uvicorn packages.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Cloudflare Tunnel for secure external access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tnr_cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - api
      - dashboard

  # Dashboard static file server (optional - for local dev)
  dashboard:
    image: nginx:alpine
    container_name: tnr_dashboard
    volumes:
      - ./packages/dashboard:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
