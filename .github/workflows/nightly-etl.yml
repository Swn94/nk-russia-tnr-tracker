name: Nightly ETL Pipeline

on:
  schedule:
    # Run at 02:00 UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      connector:
        description: 'Specific connector to run (leave empty for all)'
        required: false
        default: ''

env:
  PYTHON_VERSION: '3.11'
  DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}

jobs:
  etl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tnr_tracker
          POSTGRES_USER: tnr_user
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database
        run: |
          PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h localhost -U tnr_user -d tnr_tracker -f schema.sql
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Run ETL Pipeline
        run: |
          if [ -n "${{ github.event.inputs.connector }}" ]; then
            python -m packages.etl.pipeline --connector "${{ github.event.inputs.connector }}"
          else
            python -m packages.etl.pipeline --nightly
          fi
        env:
          DATABASE_URL: postgresql://tnr_user:${{ secrets.DB_PASSWORD }}@localhost:5432/tnr_tracker
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}

      - name: Upload ETL logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: etl-logs-${{ github.run_id }}
          path: |
            logs/
            *.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ETL Pipeline Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The nightly ETL pipeline failed. Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'etl']
            })
